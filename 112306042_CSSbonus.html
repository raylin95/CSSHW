<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Form</title>
  <link rel="stylesheet" href="112306042_CSSbonus.css">
</head>
<body>

  <div id="form-container">
    <div class="form-group">
      <label for="input1">Input 1</label>
      <div class="input-box">
        <input type="text" id="input1" name="input1" placeholder="Input 1">
      </div>
    </div>

    <div class="form-group input-row">
      <div class="input-box">
        <label for="input2">Input 2</label>
        <input type="text" id="input2" name="input2" placeholder="Input 2">
      </div>
      <div class="input-box input-row">
        <label for="input3">Input 3</label>
        <input type="text" id="input3" name="input3" placeholder="Input 3">
      </div>
    </div>

    <div class="form-group">
      <div class="input-box">
        <label for="input4">Input 4</label>
        <input type="text" id="input4" name="input4" placeholder="Input 4">
      </div>
    </div>

    <div class="form-group textarea-row">
      <label for="message">Textarea</label>
      <div class="input-box">
        <textarea id="message" name="message" rows="4" placeholder="Your Message" readonly></textarea>
      </div>
    </div>

    <div class="form-group">
      <label for="pic">Picture1</label>
      <img src="pic4.png" alt="Picture 1">
    </div>

    
  </div>

</body>
</html>
